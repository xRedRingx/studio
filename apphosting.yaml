# Settings to manage and configure a Firebase App Hosting backend.
# For more information, visit: https://firebase.google.com/docs/app-hosting/configure

runConfig:
  # Specifies the maximum number of server instances that can be automatically
  # spun up in response to increased traffic.
  # Increase this value if you anticipate higher loads and want faster scaling.
  maxInstances: 1

# This file configures the Firebase App Hosting environment.
# `runConfig.maxInstances` controls the auto-scaling behavior of the backend.
